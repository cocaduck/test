<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D è·³å‹•æ„›å¿ƒé»é›²</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>


    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 40;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// âœ… å®Œæ•´æ„›å¿ƒæˆªé¢ + z è»¸åšåº¦
function createHeartPoints(count, scale) {
  const positions = [];
  const directions = [];
  const colors = [];

  for (let i = 0; i < count; i++) {
    const t = Math.random() * 2 * Math.PI; // âœ… æ”¹é€™è£¡ï¼šå®Œæ•´æ„›å¿ƒ
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    const z = (Math.random() - 0.5) * 30; // åšåº¦

    const pos = new THREE.Vector3(x, y, z).multiplyScalar(scale);
    const dir = pos.clone().normalize();

    positions.push(pos.x, pos.y, pos.z);
    directions.push(dir.x, dir.y, dir.z);

    const r = 1.0;
    const g = 0.4 + Math.random() * 0.3;
    const b = 0.6 + Math.random() * 0.3;
    colors.push(r, g, b);
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
  geometry.setAttribute('aDirection', new THREE.Float32BufferAttribute(directions, 3));
  geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

  const material = new THREE.PointsMaterial({
    size: 0.4,
    vertexColors: true
  });

  return new THREE.Points(geometry, material);
}

// â¤ï¸ å»ºç«‹æ„›å¿ƒé»é›²
const heart = createHeartPoints(6000, 0.3);
scene.add(heart);

// ğŸ’“ ä¸­å¿ƒè·³å‹•å‹•ç•«
const clock = new THREE.Clock();
const pos = heart.geometry.attributes.position;
const dir = heart.geometry.attributes.aDirection;
const N = pos.count;

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  for (let i = 0; i < N; i++) {
    const dx = dir.getX(i);
    const dy = dir.getY(i);
    const dz = dir.getZ(i);

    const offset = Math.sin(t * 3 + i * 0.01) * 0.5;

    const baseX = dx * 10;
    const baseY = dy * 10;
    const baseZ = dz * 10;

    pos.setXYZ(i,
      baseX + dx * offset,
      baseY + dy * offset,
      baseZ + dz * offset
    );
  }

  pos.needsUpdate = true;
  controls.update();
  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
